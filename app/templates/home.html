{% extends 'base.html' %}
{% block title %}
Home
{% endblock %}
{% block content %}
<style>
    .admin-button-container {
    position: absolute;
    top: 0;
    right: 0;
    margin: 20px;
}
</style>
    <div class="position-relative overflow-hidden p-3 p-3 d-md-block text-center bg-dark" style="color:white">
        <div class="admin-button-container">
            {% if access=="admin" %}
                <a href="{{ url_for('admin') }}" class="btn btn-dark">
                    Admin
                </a>
            {% endif %}
        </div>
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <h1 class="shadow-lg p-3 mb-5 bg-body rounded" class="display-4 font-weight-normal">TheClaimHub</h1>
            <p class="navbar-text text-center text-white">Currently logged in as:</p>
            <h3 class="navbar-text text-center text-white">{{ user_location_name }}</h3>
            <br>
        </div>
        <div class="product-device product-device-2 box-shadow d-none d-md-block"></div>
        <div class="d-flex justify-content-center">
            <a href="{{ url_for('infopage') }}">
                <input type="button" class="text-center shadow-lg p-2 mb-0 bg-body rounded btn btn-dark mr-5" value="Info"/>
            </a>
            <a href="{{ url_for('claimpage') }}">
                <input type="button" class="text-center shadow-lg p-2 mb-0 bg-body rounded btn btn-dark" value="Claims" style="margin-right: 30px;"/>
            </a>
            <a href="{{ url_for('patientspage') }}">
                <input type="button" class="text-center shadow-lg p-2 mb-0 bg-body rounded btn btn-dark" value="Patients"/>
            </a>
            <a href="{{ url_for('procedurepage') }}">
                <input type="button" class="text-center shadow-lg p-2 mb-0 bg-body rounded btn btn-dark" style="margin-left: 25px;" value="Procedures"/>
            </a>
        </div>
    </div>
{% endblock %}
