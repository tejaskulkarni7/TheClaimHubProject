{% extends 'base.html' %}
{% block title %}
Patients
{% endblock title %}

{% block content %}
<body> 
<div style="padding-top: 15px;"></div>
<table style="width: 100%; border-collapse: collapse; color: black; margin-top: 35px;">
    <thead>
        <tr>
            <th>Patient ID</th>
            <th>Patient Name</th>
            <th>Date of Birth</th>
            <th>Contact</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr style="background-color: white; border: 1px solid #ddd; padding: 10px 0;">
            <td>{{ patient[0] }}</td>
            <td>{{ patient[1] }}</td>
            <td>{{ patient[2] }}</td>
            <td>{{ patient[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
{% endblock content %}
</html>
